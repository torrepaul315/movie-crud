<!DOCTYPE= html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <title>movie-crud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
  </head>
  <body>

    <header class="movie-header">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <h1>Paul's Movie Ratings</h1>
          <h4>Of course your opinions are correct!</h4>
        </div>
        <div class"col-md-6">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Index</a></li>
            <li><a href="new.html">New</a></li>
            <li><a href="edit.html">Edit</a></li>
            <li><a href="show.html">Show</a></li>
          <ul>
        </div>
      </div>
    </header>
<!-- use this h2 to append with the movie title -->
    <h2 class="movie-name-render"></h2>

    <div class="movie-poster-render"></div>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-6">
        <input type="movie-title" class="form-control movie-title-edit" id="inputEmail3">
      </div>
    </div>
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">Director</label>
      <div class="col-sm-6">
        <input type="password" class="form-control director-edit" id="inputPassword3">
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Year</label>
      <div class="col-sm-6">
        <input type="password" class="form-control year-edit" id="inputPassword3">
      </div>
    </div>
    <div class="form-group">
      <label for="my-rating" class="col-sm-2 control-label">My Rating</label>
      <div class="col-sm-3">
        <input type="password" class="form-control my-rating-edit" id="inputPassword3">
      </div>
    </div>
    <div class="form-group">
      <label for="poster-url" class="col-sm-2 control-label">Poster URL</label>
      <div class="col-sm-6">
        <input type="password" class="form-control poster-url-edit" id="inputPassword3">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary edit-movie">Edit Movie</button>
      </div>
    </div>
  </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>

  </body>

</html>
